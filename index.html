<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Vertical Tabs</title>
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<h1 class="main-heading">CSS Vertical Tabs</h1>

<div class="wrapper">

    <!-- Radio Buttons -->
    <input type="radio" name="tab" id="home" checked>
    <input type="radio" name="tab" id="services">
    <input type="radio" name="tab" id="portfolio">
    <input type="radio" name="tab" id="contact">

    <!-- Sidebar Tabs -->
    <div class="tabs">
        <label for="home"><i class="fas fa-house"></i> Home</label>
        <label for="services"><i class="fas fa-briefcase"></i> Services</label>
        <label for="portfolio"><i class="fas fa-image"></i> Portfolio</label>
        <label for="contact"><i class="fas fa-envelope"></i> Contact</label>
        <div class="slider"></div>
    </div>

    <!-- Content -->
    <div class="content">
        <div class="section home">
            <h2>Home</h2>
            <p>Welcome to our  vertical tabs design.</p>
        </div>

        <div class="section services">
            <h2>Services</h2>
            <p>We provide web design and development services.</p>
        </div>

        <div class="section portfolio">
            <h2>Portfolio</h2>
            <p>Here you can see our creative work.</p>
        </div>

        <div class="section contact">
            <h2>Contact</h2>
            <p>Feel free to contact us anytime.</p>
        </div>
    </div>

</div>

</body>
</html>
